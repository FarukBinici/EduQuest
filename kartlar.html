<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandas Bilgi Kartlarƒ±</title>
    <style>
        :root {
            --bg: #eef2f3;
            --primary: #150940; /* Koyu Lacivert */
            --accent: #f50057;  /* Canlƒ± Pembe */
            --card-front: #ffffff;
            --card-back: #283593;
            --text-front: #333;
            --text-back: #fff;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Ba≈ülƒ±k ve Kontroller */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 { margin: 0; color: var(--primary); font-size: 2rem; }
        p { color: #666; margin: 5px 0 0 0; }

        .controls-top {
            margin-top: 15px;
        }

        button {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--primary);
            color: white;
        }

        button.shuffle-btn {
            border-color: var(--accent);
            color: var(--accent);
        }
        button.shuffle-btn:hover {
            background: var(--accent);
            color: white;
        }

        /* 3D Sahne */
        .scene {
            width: 600px;
            height: 350px;
            perspective: 1000px; /* 3D derinlik algƒ±sƒ± */
            margin: 20px;
            cursor: pointer;
        }

        /* Kart Yapƒ±sƒ± */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1); /* Yumu≈üak d√∂n√º≈ü */
            transform-style: preserve-3d;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        /* √ñn ve Arka Y√ºz Ortak √ñzellikler */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Arkasƒ± d√∂n√ºkken gizle */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* √ñn Y√ºz (Soru/Kod) */
        .card-face.front {
            background: var(--card-front);
            color: var(--text-front);
            border: 1px solid #ddd;
        }

        .category-badge {
            position: absolute;
            top: 20px;
            background: #e0e7ff;
            color: var(--primary);
            padding: 5px 15px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .code-text {
            font-family: 'Consolas', monospace;
            font-size: 2.2rem;
            color: #d63384; /* Kod rengi */
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px dashed #ccc;
        }

        .tap-hint {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #999;
        }

        /* Arka Y√ºz (Cevap) */
        .card-face.back {
            background: var(--card-back);
            color: var(--text-back);
            transform: rotateY(180deg); /* Ba≈ülangƒ±√ßta arkasƒ± d√∂n√ºk */
        }

        .answer-text {
            font-size: 1.6rem;
            line-height: 1.4;
            font-weight: 500;
        }

        /* Alt Navigasyon */
        .navigation {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .progress {
            font-weight: bold;
            color: #555;
            min-width: 80px;
            text-align: center;
        }

        /* Mobil Uyum */
        @media (max-width: 650px) {
            .scene { width: 90%; height: 300px; }
            .code-text { font-size: 1.5rem; }
            .answer-text { font-size: 1.2rem; }
        }

    </style>
</head>
<body>

    <header>
        <h1>Pandas Bilgi Kartlarƒ±</h1>
        <p>√ñƒürenmek i√ßin kartƒ± √ßevir.</p>
        <div class="controls-top">
            <button class="shuffle-btn" onclick="shuffleCards()">üîÄ Kartlarƒ± Karƒ±≈ütƒ±r</button>
        </div>
    </header>

    <div class="scene" onclick="flipCard()">
        <div class="card" id="card">
            <div class="card-face front">
                <div class="category-badge" id="category">Veri Okuma</div>
                <div class="code-text" id="question">df.head()</div>
                <div class="tap-hint">üëÜ √áevirmek i√ßin tƒ±kla veya Space'e bas</div>
            </div>

            <div class="card-face back">
                <div class="answer-text" id="answer">ƒ∞lk 5 satƒ±rƒ± getirir.</div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <button class="nav-btn" onclick="prevCard()">‚ùÆ</button>
        <div class="progress" id="progress">1 / 20</div>
        <button class="nav-btn" onclick="nextCard()">‚ùØ</button>
    </div>

<script>
    // --- KART VERƒ∞LERƒ∞ ---
    const rawData = [
        { cat: "Genel", q: "import pandas as pd", a: "Pandas k√ºt√ºphanesini 'pd' kƒ±saltmasƒ±yla projeye dahil eder." },
        { cat: "G√∂zlem", q: "df.head()", a: "Veri setinin ilk 5 satƒ±rƒ±nƒ± g√∂sterir." },
        { cat: "G√∂zlem", q: "df.tail()", a: "Veri setinin son 5 satƒ±rƒ±nƒ± g√∂sterir." },
        { cat: "G√∂zlem", q: "df.shape", a: "Verinin boyutunu (Satƒ±r Sayƒ±sƒ±, S√ºtun Sayƒ±sƒ±) verir." },
        { cat: "G√∂zlem", q: "df.info()", a: "S√ºtunlarƒ±n veri tiplerini ve bellek kullanƒ±mƒ±nƒ± g√∂sterir." },
        { cat: "G√∂zlem", q: "df.columns", a: "S√ºtun isimlerini liste halinde verir." },
        { cat: "Dosya", q: "pd.read_csv('Dosya')", a: "CSV formatƒ±ndaki dosyayƒ± okuyup DataFrame'e √ßevirir." },
        { cat: "Dosya", q: "df.to_excel('Dosya')", a: "Veriyi Excel formatƒ±nda kaydeder." },
        { cat: "Se√ßim", q: "df['S√ºtun']", a: "Belirtilen s√ºtunu se√ßer (Series d√∂ner)." },
        { cat: "Se√ßim", q: "df[['S√ºtun1', 'S√ºtun2']]", a: "Birden fazla s√ºtunu se√ßer (DataFrame d√∂ner)." },
        { cat: "Filtre", q: "df[df['Yas'] > 20]", a: "Ya≈üƒ± 20'den b√ºy√ºk olan satƒ±rlarƒ± filtreler." },
        { cat: "ƒ∞statistik", q: "df.describe()", a: "Sayƒ±sal s√ºtunlarƒ±n istatistiksel √∂zetini (ort, min, max) verir." },
        { cat: "ƒ∞statistik", q: "df['S√ºtun'].mean()", a: "S√ºtunun ortalamasƒ±nƒ± alƒ±r." },
        { cat: "ƒ∞statistik", q: "df['S√ºtun'].value_counts()", a: "Hangi deƒüerden ka√ß tane olduƒüunu sayar." },
        { cat: "Temizlik", q: "df.dropna()", a: "Eksik veri (NaN) i√ßeren satƒ±rlarƒ± siler." },
        { cat: "Temizlik", q: "df.fillna(0)", a: "Eksik verileri 0 ile doldurur." },
        { cat: "Gruplama", q: "df.groupby('Grup')", a: "Veriyi belirli bir s√ºtuna g√∂re gruplar." },
        { cat: "Sƒ±ralama", q: "df.sort_values('S√ºtun')", a: "Veriyi belirtilen s√ºtuna g√∂re sƒ±ralar (K√º√ß√ºkten B√ºy√ºƒüe)." },
        { cat: "Zaman", q: "pd.to_datetime()", a: "String (metin) veriyi tarih formatƒ±na √ßevirir." },
        { cat: "Birle≈ütirme", q: "pd.merge()", a: "ƒ∞ki farklƒ± veri setini ortak s√ºtun √ºzerinden birle≈ütirir (SQL Join)." }
    ];

    // --- DURUM Y√ñNETƒ∞Mƒ∞ ---
    let cards = [...rawData]; // √áalƒ±≈üma kopyasƒ±
    let currentIndex = 0;
    let isFlipped = false;

    // --- DOM ELEMENTLERƒ∞ ---
    const cardElement = document.getElementById('card');
    const qEl = document.getElementById('question');
    const aEl = document.getElementById('answer');
    const cEl = document.getElementById('category');
    const pEl = document.getElementById('progress');

    // --- FONKSƒ∞YONLAR ---

    function renderCard() {
        const data = cards[currentIndex];
        
        // Eƒüer kart arkadaysa √∂nce √∂ne √ßevir (Animasyonsuz gibi hissettirmek i√ßin timeout)
        if (isFlipped) {
            cardElement.classList.remove('is-flipped');
            isFlipped = false;
            
            // ƒ∞√ßeriƒüi kart d√∂nd√ºkten hemen sonra g√ºncelle ki kullanƒ±cƒ± cevabƒ± g√∂rmesin
            setTimeout(() => {
                updateContent(data);
            }, 200); 
        } else {
            updateContent(data);
        }
        
        updateProgress();
    }

    function updateContent(data) {
        qEl.innerText = data.q;
        aEl.innerText = data.a;
        cEl.innerText = data.cat;
        
        // Kategoriye g√∂re renk deƒüi≈ütirme (Opsiyonel G√ºzellik)
        const colors = {
            "Genel": "#e0e7ff", "G√∂zlem": "#d1fae5", "Dosya": "#fee2e2",
            "Se√ßim": "#fef3c7", "Filtre": "#e0f2fe", "ƒ∞statistik": "#fce7f3"
        };
        cEl.style.backgroundColor = colors[data.cat] || "#e0e7ff";
        cEl.style.color = "#333";
    }

    function flipCard() {
        cardElement.classList.toggle('is-flipped');
        isFlipped = !isFlipped;
    }

    function nextCard() {
        if (currentIndex < cards.length - 1) {
            currentIndex++;
            renderCard();
        } else {
            // Sona gelince ba≈üa d√∂nme opsiyonu
            if(confirm("T√ºm kartlar bitti! Ba≈üa d√∂n√ºls√ºn m√º?")) {
                currentIndex = 0;
                renderCard();
            }
        }
    }

    function prevCard() {
        if (currentIndex > 0) {
            currentIndex--;
            renderCard();
        }
    }

    function shuffleCards() {
        // Fisher-Yates Karƒ±≈ütƒ±rma Algoritmasƒ±
        for (let i = cards.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [cards[i], cards[j]] = [cards[j], cards[i]];
        }
        currentIndex = 0;
        isFlipped = false;
        cardElement.classList.remove('is-flipped');
        renderCard();
    }

    function updateProgress() {
        pEl.innerText = `${currentIndex + 1} / ${cards.length}`;
    }

    // --- KLAVYE KONTROLLERƒ∞ ---
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            e.preventDefault(); // Sayfa kaymasƒ±nƒ± engelle
            flipCard();
        } else if (e.code === 'ArrowRight') {
            nextCard();
        } else if (e.code === 'ArrowLeft') {
            prevCard();
        }
    });

    // Ba≈ülangƒ±√ß
    renderCard();

</script>

</body>
</html>
