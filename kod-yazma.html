        /* Ana Alan */

        .task-panel {

        /* Ã‡alÄ±ÅŸtÄ±r Butonu */
        .action-bar {

        .btn-run {

        .btn-run:hover { background-color: #3cb39d; }

        /* Terminal / Ã‡Ä±ktÄ± EkranÄ± */
        .terminal {

        .output-line { margin-bottom: 5px; }

        .df-preview {

        /* Animasyonlar */

    </style>
</head>
<body>

    <header>

    <div class="main-container">
        <aside class="task-panel">

                <div class="task-title" id="task-title">YÃ¼kleniyor...</div>
                <div class="task-desc" id="task-desc">...</div>

            <button class="hint-btn" onclick="toggleHint()">ðŸ’¡ Ä°pucu Al</button>
            <div class="hint-box" id="hint-box">
                <span style="color:var(--yellow)">Ä°pucu:</span> <span id="hint-text">...</span>

        <main class="editor-area">
            <div class="code-wrapper">
                <div class="tab-bar">
                    <div class="tab">script.py</div>

                <div class="line-numbers">1<br>2<br>3<br>4<br>5</div>
                <textarea id="code-editor" spellcheck="false" placeholder="# Kodunu buraya yaz..."></textarea>
                
                <div class="action-bar">

                        <span>â–¶</span> Ã‡alÄ±ÅŸtÄ±r

                <div class="terminal-header">

                <div id="terminal-content">
                    <div class="output-line system-msg">Pandas SimÃ¼lasyon OrtamÄ± BaÅŸlatÄ±ldÄ±... v1.0</div>
                    <div class="output-line system-msg">GÃ¶revleri tamamlamak iÃ§in kodu yukarÄ± yaz ve 'Ã‡alÄ±ÅŸtÄ±r'a bas.</div>
                    <br>
                </div>
            </div>
        </main>
    </div>

<script>
    // --- OYUN VERÄ°LERÄ° ---
    const levels = [
        {
            id: 1,
            title: "KÃ¼tÃ¼phaneyi Ã‡aÄŸÄ±rma",
            desc: "Pandas ile Ã§alÄ±ÅŸmaya baÅŸlamak iÃ§in Ã¶nce kÃ¼tÃ¼phaneyi 'pd' takma adÄ±yla (alias) import etmelisin.",
            hint: "import ... as ... yapÄ±sÄ±nÄ± hatÄ±rla.",
            validPatterns: [
                /^import\s+pandas\s+as\s+pd\s*$/
            ],
            successMsg: "Harika! Pandas kÃ¼tÃ¼phanesi yÃ¼klendi.",
            preview: ""
        },
        {
            id: 2,
            title: "Veri Okuma",
            desc: "'musteri.csv' adÄ±ndaki dosyayÄ± oku ve 'df' isminde bir deÄŸiÅŸkene ata.",
            hint: "df = pd.read_csv('dosya_adi')",
            validPatterns: [
                /^df\s*=\s*pd\.read_csv\(['"]musteri\.csv['"]\)\s*$/
            ],
            successMsg: "Dosya baÅŸarÄ±yla okundu! DataFrame bellekte.",
            preview: "   Ad    Soyad   Yas  Harcama\n0  Ali   Yilmaz  25   1200.5\n1  Ayse  Demir   34   3400.0\n2  Veli  Can     28   800.0"
        },
        {
            id: 3,
            title: "Ä°lk SatÄ±rlara BakÄ±ÅŸ",
            desc: "Verinin doÄŸru yÃ¼klendiÄŸinden emin olmak iÃ§in 'df' tablosunun ilk 5 satÄ±rÄ±nÄ± ekrana yazdÄ±r.",
            hint: "Head fonksiyonunu kullan: df.metod()",
            validPatterns: [
                /^df\.head\(\)\s*$/,
                /^print\(df\.head\(\)\)\s*$/
            ],
            successMsg: "Ä°lk 5 satÄ±r listelendi.",
            preview: "   Ad    Soyad   Yas  Harcama\n0  Ali   Yilmaz  25   1200.5\n1  Ayse  Demir   34   3400.0\n2  Veli  Can     28   800.0\n3  Can   Kara    45   120.0\n4  Zeynep Su     22   5000.0"
        },
        {
            id: 4,
            title: "Boyut Bilgisi",
            desc: "Veri setinde kaÃ§ satÄ±r ve kaÃ§ sÃ¼tun olduÄŸunu Ã¶ÄŸrenmek istiyoruz. Hangi Ã¶zelliÄŸi (attribute) kullanÄ±rsÄ±n?",
            hint: "Parantez () kullanmadan .shape yazmalÄ±sÄ±n.",
            validPatterns: [
                /^df\.shape\s*$/,
                /^print\(df\.shape\)\s*$/
            ],
            successMsg: "Boyut bilgisi alÄ±ndÄ±.",
            preview: "(100, 4)"
        },
        {
            id: 5,
            title: "SÃ¼tun SeÃ§imi",
            desc: "Sadece 'Harcama' sÃ¼tununu seÃ§ ve gÃ¶rÃ¼ntÃ¼le.",
            hint: "df['SÃ¼tunAdÄ±'] yapÄ±sÄ±nÄ± kullan.",
            validPatterns: [
                /^df\['Harcama'\]\s*$/,
                /^df\["Harcama"\]\s*$/
            ],
            successMsg: "SÃ¼tun seÃ§ildi (Series formatÄ±nda).",
            preview: "0    1200.5\n1    3400.0\n2     800.0\n...  ...\nName: Harcama, dtype: float64"
        },
        {
            id: 6,
            title: "Filtreleme",
            desc: "HarcamasÄ± 2000'den bÃ¼yÃ¼k olan mÃ¼ÅŸterileri filtrele.",
            hint: "df[ df['Harcama'] > 2000 ]",
            validPatterns: [
                /^df\[\s*df\['Harcama'\]\s*>\s*2000\s*\]\s*$/,
                /^df\[\s*df\["Harcama"\]\s*>\s*2000\s*\]\s*$/
            ],
            successMsg: "Filtreleme baÅŸarÄ±lÄ±! BÃ¼yÃ¼k harcama yapanlar listelendi.",
            preview: "   Ad    Soyad   Yas  Harcama\n1  Ayse  Demir   34   3400.0\n4  Zeynep Su     22   5000.0\n9  Metin Yildiz  50   2100.0"
        },
        {
            id: 7,
            title: "Ä°statistik (Ortalama)",
            desc: "MÃ¼ÅŸterilerin 'Yas' ortalamasÄ±nÄ± hesapla.",
            hint: "mean() fonksiyonunu 'Yas' sÃ¼tununa uygula.",
            validPatterns: [
                /^df\['Yas'\]\.mean\(\)\s*$/,
                /^df\["Yas"\]\.mean\(\)\s*$/
            ],
            successMsg: "Tebrikler! SimÃ¼lasyonu baÅŸarÄ±yla tamamladÄ±n.",
            preview: "32.4"
        }
    ];

    // --- DEÄžÄ°ÅžKENLER ---
    let currentLevelIndex = 0;
    const editor = document.getElementById('code-editor');
    const terminalContent = document.getElementById('terminal-content');
    const hintBox = document.getElementById('hint-box');

    // --- BAÅžLANGIÃ‡ ---
    loadLevel(0);

    // --- FONKSÄ°YONLAR ---

    function loadLevel(index) {
        if (index >= levels.length) {
            finishGame();
            return;
        }
        
        const level = levels[index];
        document.getElementById('task-title').innerText = `#${level.id} ${level.title}`;
        document.getElementById('task-desc').innerText = level.desc;
        document.getElementById('hint-text').innerText = level.hint;
        document.getElementById('level-indicator').innerText = `Seviye ${index + 1} / ${levels.length}`;
        
        // EditÃ¶rÃ¼ temizle
        editor.value = "";
        editor.focus();
        
        // Ä°pucunu gizle
        hintBox.style.display = 'none';
        
        // Terminale bilgi bas
        logToTerminal(`>> GÃ–REV ${level.id} YÃœKLENDÄ°: ${level.title}`, 'system-msg');
    }

    function toggleHint() {
        hintBox.style.display = hintBox.style.display === 'none' ? 'block' : 'none';
    }

    function runCode() {
        const userCode = editor.value.trim();
        const level = levels[currentLevelIndex];

        logToTerminal(`> ${userCode}`); // KullanÄ±cÄ± kodunu bas

        // BoÅŸ ise uyarÄ±
        if (!userCode) {
            logToTerminal("Hata: Kod alanÄ± boÅŸ olamaz.", "error-msg");
            return;
        }

        // Kontrol mantÄ±ÄŸÄ±
        let isCorrect = false;
        for (let pattern of level.validPatterns) {
            if (pattern.test(userCode)) {
                isCorrect = true;
                break;
            }
        }

        // Basit bir "typo" kontrolÃ¼ veya esneklik (Opsiyonel: TÄ±rnak iÅŸaretlerini standartlaÅŸtÄ±rÄ±p tekrar dene)
        if (!isCorrect) {
            const normalized = userCode.replace(/"/g, "'").replace(/\s+/g, ' ').trim();
            // Regexleri tekrar bu normalize string Ã¼zerinde dene (Basit simÃ¼lasyon iÃ§in)
            // Bu Ã¶rnekte regexler zaten esnek yazÄ±ldÄ± ama yine de hata mesajÄ± verelim.
        }

        if (isCorrect) {
            // BAÅžARILI
            logToTerminal(level.successMsg, "success-msg");
            if (level.preview) {
                const previewDiv = document.createElement('div');
                previewDiv.className = 'df-preview';
                previewDiv.innerText = level.preview;
                terminalContent.appendChild(previewDiv);
            }
            
            // Biraz bekle sonra diÄŸer levele geÃ§
            setTimeout(() => {
                currentLevelIndex++;
                if(currentLevelIndex < levels.length) {
                    logToTerminal("-----------------------------------", "system-msg");
                    loadLevel(currentLevelIndex);
                } else {
                    finishGame();
                }
            }, 1500);

        } else {
            // BAÅžARISIZ
            logToTerminal("Hata: Kod beklenen Ã§Ä±ktÄ±yÄ± Ã¼retmedi veya sÃ¶zdizimi yanlÄ±ÅŸ.", "error-msg");
            logToTerminal("Ä°pucu: YazÄ±m hatalarÄ±nÄ± ve parantezleri kontrol et.", "system-msg");
        }
        
        scrollToBottom();
    }

    function logToTerminal(text, type = '') {
        const div = document.createElement('div');
        div.className = `output-line ${type}`;
        div.innerText = text;
        terminalContent.appendChild(div);
        scrollToBottom();
    }

    function clearTerminal() {
        terminalContent.innerHTML = "";
    }

    function scrollToBottom() {
        const terminal = document.getElementById('terminal');
        terminal.scrollTop = terminal.scrollHeight;
    }

    function finishGame() {
        const div = document.createElement('div');
        div.style.marginTop = "20px";
        div.style.padding = "20px";
        div.style.backgroundColor = "#1e1e1e";
        div.style.border = "2px solid #4ec9b0";
        div.style.color = "#4ec9b0";
        div.style.textAlign = "center";
        div.innerHTML = "<h2>ðŸŽ‰ TEBRÄ°KLER! ðŸŽ‰</h2><p>TÃ¼m Pandas gÃ¶revlerini baÅŸarÄ±yla tamamladÄ±n.</p>";
        
        document.querySelector('.main-container').innerHTML = "";
        document.querySelector('.main-container').appendChild(div);
    }
    
    // Enter tuÅŸuna basÄ±nca Ã§alÄ±ÅŸtÄ±rma (Shift+Enter daha mantÄ±klÄ± IDE'lerde ama burada basitlik iÃ§in)
    editor.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && e.ctrlKey) {
            runCode();
        }
    });

</script>
